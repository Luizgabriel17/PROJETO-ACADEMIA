<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Alunos</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cadastro-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cadastro-container label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        .cadastro-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .cadastro-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .cadastro-container button:hover {
            background-color: #45a049;
        }

        .mensagem {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastre-se na Plataforma</h2>
        <form id="cadastroAlunoform">
            <label for="nomeAluno">Seu Nome</label>
            <input type="text" id="nomeAluno" placeholder="Digite o seu nome completo" required>

            <label for="idade">Idade</label>
            <input type="number" id="idade" placeholder="Digite a sua idade" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite o CPF" required>

            <label for="login">Login</label>
            <input type="text" id="login" placeholder="Digite o login" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite a senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div class="mensagem" id="mensagem1"></div>
        <script src="cadastroAluno.js"></script>
    </div>
</body>
</html>
